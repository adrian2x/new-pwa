<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My PWA</title>
  <meta name="description" content="My PWA">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="icon" href="icons/favicon.png">
  <link rel="manifest" href="app.webmanifest">
  <link rel="apple-touch-icon" href="icons/apple-180.png">
  <link rel="apple-touch-startup-image" href="images/splash.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- inline CSS for app shell -->
  <style type="text/css">
    :root {
      --bg-color: #fff;
      --font-color: #222;
      --theme-color: royalblue;
      --font-family-sans: system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
      --font-family-mono: ui-monospace, SFMono-Regular, Consolas, 'Liberation Mono', Menlo, monospace;
    }

    html {
      /* Use system fonts */
      font-family: var(--font-family-sans);
      /* Fix line height */
      font-size: 100%;
      line-height: 1.15;
      height: 100%;
      /* Prevent iOS font size adjustments */
      -webkit-text-size-adjust: 100%;
    }

    /* Fix box model */
    *,
    ::before,
    ::after {
      box-sizing: border-box;
    }

    body {
      font-weight: 400;
      background-color: var(--bg-color);
      color: var(--font-color);
      margin: 0;
      /* Prevent push to refresh from reloading the page */
      overscroll-behavior-y: contain;
      /* Disable text selection for app behavior */
      user-select: none;
    }

    a {
      cursor: pointer;
      text-decoration: none;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;

      & li {
        padding: 11px;
      }
    }

    header {
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #ccc;
      background-color: hsla(0, 0%, 100%, 0.6);

      & button {
        margin: 0 10px;
        padding: 5px;
        min-height: 48px;
        min-width: 48px;
        background-color: transparent;
        border: 0;
      }
    }

    /* Drawer Styles */
    .drawer {
      position: fixed;
      top: 0;
      left: -259px;
      width: 250px;
      height: 100%;
      padding: 60px 20px;
      background-color: var(--bg-color);
      color: var(--font-color);
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.5);
      transition: left 0.2s ease-in-out;
      z-index: 1000;

      &.active {
        left: 0;
      }
    }

    /* Optional overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease;
      z-index: 999;

      &.active {
        opacity: 1;
        visibility: visible;
      }
    }

    .flex {
      display: flex;
      align-items: center;

      &.between {
        justify-content: space-between;
      }
    }

    .dropdown {
      position: relative;
      z-index: 1002;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--bg-color);
      border-radius: 5px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
      opacity: 0;
      overflow: hidden;
      padding: 10px;
      pointer-events: none;
      transform: translateY(-10px);
      transition: all 0.2s ease;
      max-height: 0;
      min-width: 160px;
      display: flex;
      flex-direction: column;

      &.show {
        opacity: 1;
        max-height: 500px;
        transform: translateY(0);
        pointer-events: auto;
      }
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>
  <header class="flex between">
    <div class="flex">
      <button onclick="showDrawer()" style="padding-top: 0" aria-label="Menu">
        <span style="font-size: 1.7em">â˜°</span>
      </button>
      <strong class="brand"> My PWA</strong>
    </div>

    <div class="flex">
      <div class="dropdown">
        <button id="settingsBtn" data-dropdown="settings">Menu</button>
        <div class="dropdown-menu" id="settings" hidden>
          <ul>
            <li><a href="#">Log In</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="drawer" id="drawer" onclick="showDrawer()">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Sign up</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </div>

  <div class="overlay" id="overlay" onclick="showDrawer()"></div>

  <main id="content">
    <div>
      <div>
        <center><img src="/icons/icon-512.png" alt="My PWA"></center>
      </div>

      <div>
        <center>
          <h1>My PWA</h1>
        </center>
      </div>
    </div>
  </main>

  <script>
    // Register the service worker if supported
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("./sw.js")
    }

    // Toggle functionality for the drawer and overlay
    function showDrawer() {
      document.getElementById('drawer').classList.toggle('active')
      document.getElementById('overlay').classList.toggle('active')
    }

    // Toggle functionality for dropdown menus
    document.querySelectorAll('[data-dropdown]').forEach(button => {
      button.addEventListener('click', function (event) {
        event.stopPropagation()
        const dropdownId = this.getAttribute('data-dropdown')
        const dropdown = document.getElementById(dropdownId)
        dropdown.classList.toggle('show')
      })
    });
  </script>
</body>

</html>
